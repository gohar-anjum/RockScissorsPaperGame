<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="mainele">
        <img class="imgs" id="Rock" src="Rock.png" alt="Rock Image">
        <img class="imgs" id="Paper" src="Paper.png" alt="Paper Image">
        <img class="imgs" id="Scissors" src="Scissors.png" alt="Scissors Image">
    </div>
    <div class="marks">
        <div class="scoreitem">
            <p id="user-score">0</p>
            <h3>You</h3>
        </div>
        <div class="scoreitem">
            <p id="comp-score">0</p>
            <h3>Computer</h3>
        </div>
    </div>
    <div class="gameresult">
        <p>You Won The Game!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
